<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="assets/style.css"></head>
<body>

<h2>Login</h2>
<input id="phone" placeholder="Phone">
<input id="password" type="password" placeholder="Password">
<button onclick="go()">Login</button>

<script>
function go(){
  fetch(APP_URL+"?action=login&phone="+phone.value+"&password="+password.value)
  .then(r=>r.json()).then(j=>alert(j.success?"Login success":j.error));
}
</script>

</body>
</html>
