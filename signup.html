<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h2>Sign Up</h2>

    <input id="phone" placeholder="Phone number">
    <input id="password" type="password" placeholder="Password">

    <button class="btn-primary" onclick="signup()">Create</button>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyj4yPuQyJkLjy8kpXRs1cZZ3rZmxHSKwKTG6KHzLQ2QtpcJWw8q_bMW5esfYvhVAWQ/exec";

function signup() {
  fetch(`${API}?action=signup&phone=${phone.value}&password=${password.value}`)
    .then(r => r.json())
    .then(d => {
      if (d.success) {
        alert("Sign up successful");
        location.href = "index.html";
      } else {
        alert("Phone already exists");
      }
    });
}
</script>

</body>
</html>
