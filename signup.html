<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup | WASE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/style.css">
<script src="assets/app.js"></script>
</head>
<body>

<header>Create Account</header>

<div class="grid" style="max-width:420px;margin:auto">
  <input id="name" placeholder="Full name">
  <input id="phone" placeholder="Phone number" inputmode="numeric">
  <input id="password" type="password" placeholder="Password">
  <textarea id="address" placeholder="Full address"></textarea>
  <input id="city" placeholder="City">
  <input id="pincode" placeholder="Pincode" inputmode="numeric">

  <button onclick="signup()">Create Account</button>

  <p style="text-align:center">
    Already have an account?
    <a href="login.html">Login</a>
  </p>
</div>

<script>
function signup(){
  const data = {
    name: name.value.trim(),
    phone: phone.value.trim(),
    password: password.value.trim(),
    address: address.value.trim(),
    city: city.value.trim(),
    pincode: pincode.value.trim()
  };

  for(const k in data){
    if(!data[k]){
      alert("All fields required");
      return;
    }
  }

  const q = Object.keys(data)
    .map(k=>`${k}=${encodeURIComponent(data[k])}`)
    .join("&");

  fetch(API + "?action=signup&" + q)
    .then(r=>r.json())
    .then(res=>{
      if(res.success){
        alert("Account created. Please login.");
        location.href="login.html";
      }else{
        alert(res.error || "Signup failed");
      }
    });
}
</script>

</body>
</html>
