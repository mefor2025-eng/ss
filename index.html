<!DOCTYPE html>
<html>
<head>
<title>WASE</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header>WASE</header>

<div class="banner"></div>

<div class="grid" id="list"></div>

<script src="assets/app.js"></script>
<script>
fetch(API+"?action=products")
.then(r=>r.json())
.then(d=>{
  list.innerHTML=d.map(p=>`
    <a class="card" href="product.html?id=${p.id}">
      <img src="${p.images[0]||''}" onerror="this.style.display='none'">
      <h3>${p.name}</h3>
      <p>â‚¹${p.price}</p>
    </a>
  `).join("");
});
</script>
</body>
</html>
