<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<header>
  <div class="logo">WASE</div>
  <nav>
    <a href="products.html">Shop</a>
    <a href="login.html">Login</a>
    <a href="orders.html">Orders</a>
  </nav>
</header>

<section class="hero">
  <h1>Premium Minimal Store</h1>
  <p>Mobile • Tablet • Desktop</p>
</section>

<div class="grid" id="list"></div>

<div class="bottom-nav">
  <a href="index.html">Home</a>
  <a href="products.html">Shop</a>
  <a href="orders.html">Orders</a>
</div>

<script src="assets/app.js"></script>
<script>
fetch(API+"?action=products").then(r=>r.json()).then(d=>{
list.innerHTML=d.map(p=>`
<a href="product.html?id=${p.id}" class="card">
<img src="${p.images[0]}" onerror="hideBroken(this)">
<div class="info">${p.name}<br><span class="price">₹${p.price}</span></div>
</a>`).join("");
});
</script>
</body>
</html>
