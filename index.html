<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | WASE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="container">
  <div class="card auth-card">
    <h2>Sign in</h2>

    <input id="phone" placeholder="Phone number">
    <input id="password" type="password" placeholder="Password">

    <button class="btn-primary" onclick="login()">Login</button>

    <p class="muted">
      New customer?
      <a href="signup.html">Create your account</a>
    </p>
  </div>
</div>

<script>
/* ðŸ” USE YOUR LATEST DEPLOYED /exec URL */
const API = "https://script.google.com/macros/s/AKfycbxv4KLNaAvQcvi71r1pQiJZPIUALwV2g5DsF8MRTDYi5iB6HV1a-wHrNmRgXw9TGeqm/exec";

function login() {
  const p = phone.value.trim();
  const pw = password.value.trim();

  if (!p || !pw) {
    alert("Enter phone and password");
    return;
  }

  fetch(`${API}?action=login&phone=${encodeURIComponent(p)}&password=${encodeURIComponent(pw)}`)
    .then(r => r.json())
    .then(d => {
      if (d.success) {
        sessionStorage.setItem("auth", "true");
        sessionStorage.setItem("phone", p);
        location.href = "products.html";
      } else {
        alert("Invalid phone or password");
      }
    })
    .catch(() => alert("Network error"));
}
</script>

</body>
</html>
