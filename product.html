<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="assets/style.css"></head>
<body>
<div id="p"></div>
<script src="assets/app.js"></script>
<script>
fetch(API+"?action=product&id="+qs("id")).then(r=>r.json()).then(p=>{
p.innerHTML=`
<h2>${p.name}</h2>
<img src="${p.images[0]}" onerror="hideBroken(this)">
<div class="gallery">
${p.images.map(i=>`<img src="${i}" onclick="document.querySelector('img').src=this.src">`).join("")}
</div>
<p>${p.desc}</p>
<b>â‚¹${p.price}</b>
<a href="cart.html?id=${p.id}" class="btn">Buy Now</a>`;
});
</script>
</body>
</html>
