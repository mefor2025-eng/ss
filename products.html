<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="container">
  <div class="grid" id="list"></div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzuaL5BfyvFJVQ1AWCU7ZN8-LXehqbhjRhaItEtILJLwBC31K166aBP0W1mB2C_ngxe/exec";

fetch(API + "?action=products")
.then(r => r.json())
.then(data => {
  document.getElementById("list").innerHTML = data.map(p => `
    <div class="card">
      <img src="${p[6].split(',')[0]}">
      <h3>${p[1]}</h3>
      <div class="price">â‚¹${p[2]}</div>
      <a href="product.html?id=${encodeURIComponent(p[0])}">
        <button class="btn-secondary">View Product</button>
      </a>
    </div>
  `).join("");
});
</script>

</body>
</html>
