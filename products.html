<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="assets/style.css"></head>
<body>
<header>
  <div class="logo">Shop</div>
  <input id="q" placeholder="Search products">
</header>

<div class="grid" id="list"></div>

<script src="assets/app.js"></script>
<script>
fetch(API+"?action=products").then(r=>r.json()).then(d=>{
list.innerHTML=d.map(p=>`
<a href="product.html?id=${p.id}" class="card">
<img src="${p.images[0]}" onerror="hideBroken(this)">
<div class="info">${p.name}<br><span class="price">â‚¹${p.price}</span></div>
</a>`).join("");
enableSearch(q,[...document.querySelectorAll(".card")]);
});
</script>
</body>
</html>
